<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="dist/css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
  <div class="main_container">
    <div class="main_container_dates_container">

      <span class="dates">
        <label for="day">Day</label>
        <input type="text" name="day" placeholder="DD" class="dates_input_container" id="day">
      </span>

      <span class="dates">
        <label for="month">Month</label>
        <input type="text" name="month" placeholder="MM" class="dates_input_container" id="month">
      </span>

      <span class="dates">
        <label for="year">Year</label>
        <input type="text" name="year" placeholder="YYYY" class="dates_input_container" id="year">
      </span>

    </div>

    <div class="divider_and_arrow_container">
      <hr class="divider">
  
      <div class="arrow_icon">
        <img src="assets/images/icon-arrow.svg" alt="arrow icon">
      </div>
    </div>

    <div class="main_container_content_container">
      <p class="contents"><span>--</span>years</p>
      <p class="contents"><span>--</span>months</p>
      <p class="contents"><span>--</span>days</p>
    </div>

  </div>


  
</body>
</html>
