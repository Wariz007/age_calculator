<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="dist/css/main.css">
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
  <div class="main_container">
    <div class="main_container_dates_container">

      <span class="dates">
        <label for="day">Day</label>
        <input type="text" name="day" placeholder="00" class="dates_input_container">
      </span>

      <span class="dates">
        <label for="month">Month</label>
        <input type="text" name="month" placeholder="00" class="dates_input_container">
      </span>

      <span class="dates">
        <label for="year">Year</label>
        <input type="text" name="year" placeholder="00" class="dates_input_container">
      </span>

    </div>
  </div>


  
</body>
</html>
